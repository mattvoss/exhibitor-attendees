
    <div class="card">
      <div class="card-header" id="#collapseheader{{uuid}}">
        <h2 class="mb-0">
          <button 
            class="btn btn-link" 
            type="button" 
            data-toggle="collapse" 
            data-target="#collapse{{uuid}}" 
            aria-expanded="false"
            aria-controls="#collapse{{uuid}}"
          >
            <i class="fa fa-plus-circle" /> Attendee: {{lastname}}, {{firstname}}
          </button>
        </h2>
      </div>
      <div 
        id="collapse{{uuid}}"
        class="collapse show"
        data-parent="#accordion"
        aria-labelledby="collapseheader{{uuid}}"
      >
        <div class="card-body">

        </div>
      </div>
    </div>
