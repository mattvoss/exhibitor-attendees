<form class="bootstrap-admin-login-form">
  <h2 class="login-title">Exhibitor Admin Login</h1>
  <p class="text-muted">Exhibitor Attendee Registration Management</p>
  <div class="form-group">
      <input class="form-control" type="text" name="email" id="email" placeholder="Email">
  </div>
  <div class="form-group">
      <input type="password" name="password" id="password" placeholder="Password" class="form-control">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-lg btn-primary sign-in">Login</button>
  </div>
</form>
